<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
	
	<style type="text/css">
		.tetris{
			font-family: 'Press Start 2P', cursive;
			color:white; 
			font-size: 14px;
		}
		canvas{
			border: 1px solid black; 
			background-color: #171717;
		}
		body{
			margin: 0;
			padding: 0;
		}
		.board{
			background-color: #2b2b2b;
			margin: 0;

		}
		.board > div{
			margin: auto; 
			width:400px; 
			padding-top: 70px;
			padding-bottom: 50px;
		}
		.smallTxt{
			font-family: arial;
			font-size: 12px;
			line-height: 16px;
		}
	</style>
</head>
<body onload="play()" >
	<div class="board">
		<div>
			<p class="tetris">TETRIS</p>
			<p class="tetris">SCORE:<span id="score"></span></p>

			<canvas  id="game2" width="400" height="600" ></canvas>
			<button onclick="move('down')"><i class="bi bi-arrow-down-circle"></i> Down </button>
			<button onclick="move('left')"><i class="bi bi-arrow-left-circle"></i> Left </button>
			<button onclick="move('right')"><i class="bi bi-arrow-right-circle"></i> Rigth</button>
			<!-- <button onclick="animationFall()">Again</button> -->
			<button onclick="rotate()"><i class="bi bi-arrow-repeat"></i> Rotate</button>
			<p class="tetris smallTxt">Use these buttons or keyboard keys (space, down, left and right)</p>
			<p class="tetris">Made by Albin Gyllander</p>
		</div>	
	</div>
	

	
	
	
	<script src="tetris.js" type="text/javascript"></script>
</body>
</html>
